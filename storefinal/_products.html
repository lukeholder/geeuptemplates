<div class="container">
	<div class="row">
		{% set products = craft.commerce.products %}
		{% for product in products %}
		{% for variant in product.variants %}
		<div class="variant col-sm-6 col-md-4">
			<div class="thumbnail">
				<a data-formsubmit href="#"><img class="img-thumbnail" src="holder.js/171x180?bg={{ color ?? '9045BE' }}&?text="></a>
				<div class="caption">
					<h5>{{ variant.title }}</h5>
					<form method="post">
						<input type="hidden" name="action" value="commerce/cart/updateCart"/>
						<input type="hidden" name="redirect" value="store2"/>
						<input type="hidden" name="purchasableId" value="{{ variant.purchasableId }}"/>
						<input type="hidden" name="qty" value="1"/>
					<p><a data-formsubmit href="#" class="btn btn-primary" role="button">Add {{ variant.salePrice|currency(cart.currency) }}</a></p>
					</form>
				</div>
			</div>
		</div>
		{% endfor %}
		{% endfor %}
	</div>
</div>
